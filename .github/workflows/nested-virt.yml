name: Nested virtualization (Packer + QEMU)

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/nested-virt.yml"
      - "packer/**"

jobs:
  nested-virt:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install QEMU
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-kvm qemu-utils xorriso qemu-system-arm qemu-efi-aarch64

      - name: KVM diagnostics
        run: |
          uname -a
          egrep -c '(vmx|svm)' /proc/cpuinfo || true
          ls -l /dev/kvm || true
          sudo modprobe kvm || true
          sudo modprobe kvm_intel || sudo modprobe kvm_amd || true
          lsmod | grep -E '^kvm' || true

      - name: Select accelerator (kvm if available, else tcg)
        id: accel
        run: |
          if [ -c /dev/kvm ] && sudo -n test -r /dev/kvm -a -w /dev/kvm; then
            echo "accel=kvm" >> "$GITHUB_OUTPUT"
          else
            echo "accel=tcg" >> "$GITHUB_OUTPUT"
            echo "KVM not available; falling back to TCG." >&2
            ls -l /dev/kvm || true
            id || true
          fi

      - name: Setup Packer
        uses: hashicorp/setup-packer@v2
        with:
          version: "latest"

      - name: Resolve Packer path
        id: packer-path
        run: |
          PACKER_BIN="$(command -v packer)"
          if [ -z "$PACKER_BIN" ]; then
            echo "packer not found on PATH" >&2
            exit 1
          fi
          echo "bin=$PACKER_BIN" >> "$GITHUB_OUTPUT"

      - name: Packer init
        run: sudo -E "${{ steps.packer-path.outputs.bin }}" init packer

      - name: Packer validate
        env:
          PKR_VAR_accelerator: ${{ steps.accel.outputs.accel }}
        run: sudo -E "${{ steps.packer-path.outputs.bin }}" validate packer/nested-virt.pkr.hcl

      - name: Packer build (requires nested virtualization)
        env:
          PACKER_LOG: "1"
          PKR_VAR_accelerator: ${{ steps.accel.outputs.accel }}
        run: sudo -E "${{ steps.packer-path.outputs.bin }}" build -color=false packer/nested-virt.pkr.hcl
